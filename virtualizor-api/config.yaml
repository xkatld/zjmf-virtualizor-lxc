server:
  port: SERVER_PORT
  mode: release
  
  tls:
    enabled: true
    cert_file: "configs/server.crt"
    key_file: "configs/server.key"
    auto_gen: true

security:
  api_key: "API_KEY"

virtualizor:
  host: "127.0.0.1"
  port: 4085
  api_key: "VZ_API_KEY"
  api_password: "VZ_API_PASSWORD"
  timeout: 30
  skip_verify: true

logging:
  level: "info"
  file: "logs/app.log"
  max_size: 10
  max_backups: 5
  max_age: 30
  compress: true

nat:
  public_ip: "NAT_PUBLIC_IP"
  interface: "NAT_INTERFACE"

ipv6:
  enabled: IPV6_ENABLED
  interface: "IPV6_INTERFACE"
  pool:
    start: "IPV6_START"
    prefix_length: IPV6_PREFIX
    pool_size: IPV6_POOL_SIZE

proxy:
  enabled: PROXY_ENABLED